schema:
  - '../*.graphql'
  - '*.graphql'
  - 'gql/*.graphql'

exec:
  filename: internal/gql/generated.go
  package: gql
model:
  filename: internal/gql/models.go
  package: gql
resolver:
  layout: follow-schema
  dir: .
  package: app
  filename_template: "{name}.resolvers.go"

struct_tag: db

models:
  Course:
    model: github.com/mercedtime/api/catalog.Course
  SubCourse:
    model: github.com/mercedtime/api/catalog.SubCourse
